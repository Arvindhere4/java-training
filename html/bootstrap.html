<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="bs.css">
</head>

<body>
    <div class="body-background">
        <div class="container-fluid d-flex justify-content-center align-items-center h-100">
            <div class="card p-3 text-center py-4">
                <h4>Create account</h4>
                <div> <span>Already have an account?</span> <a href="#" class="text-decoration-none">Signin</a> </div>
                <div class="mt-3 px-3"> <input class="form-control" placeholder="Username"> </div>
                <div class="input-group px-3 mt-3"> <input type="text" class="form-control" placeholder="First Name"
                        aria-label="Username"> <span></span> <input type="text" class="form-control"
                        placeholder="Last Name" aria-label="Server"> </div>
                <div class="mt-3 px-3"> <input class="form-control" placeholder="E-mail"> </div>
                <div class="mt-3 d-grid px-3"> <button class="btn btn-primary btn-block btn-signup text-uppercase">
                        <span>Signup</span> </button> </div>
                <div class="px-3">
                    <div class="mt-2 form-check d-flex flex-row"> <input class="form-check-input" type="checkbox"
                            value="" id="services"> <label class="form-check-label ms-2" for="services"> I have read and
                            agree to the terms. </label> </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
